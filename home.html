<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            font-size: 24px;
            font-weight: 600;
        }
        p {
            opacity: 0.8;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h2>ðŸ§® CodeConvert Pro</h2>
        <p>Loading your learning experience...</p>
    </div>

    <script>
        // Smart redirect: Check if user is logged in
        // If logged in -> go to main app (index.html)
        // If not logged in -> go to landing page (landing.html)
        
        window.onload = function() {
            // Check for authentication in localStorage/sessionStorage
            const hasSession = localStorage.getItem('authenticated') || sessionStorage.getItem('authenticated');
            
            if (hasSession) {
                // User might be logged in, try to go to main app
                window.location.href = 'index.html';
            } else {
                // No session found, go to landing page
                window.location.href = 'landing.html';
            }
        };
    </script>
</body>
</html>
